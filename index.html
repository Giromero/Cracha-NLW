<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gislaine Rodrigues - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/eu.jpg" alt="Foto Pessoal" id="userPhoto"
          />
        </div>     
        <h1 id="userName">Gi Rodrigues</h1>
          <a id="userLink" href="https://github.com/maykbrito" target="_blank">
            <img src="images/github.svg" alt="icone github" /> 
            <span id="userLogin">maykbrito</span></a>        
          <p id="userBio">O impossível está naquilo que você não tenta.</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/maykbrito" target="_blank">
              <img src="images/youtube.svg" alt="Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/maykbrito"
              target="_blank">
              <img src="images/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/maykbrito/"
              target="_blank">
              <img src="images/instagram.svg" alt="instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/twitter.svg" alt="twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
